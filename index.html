<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/sanitize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <nav class="nav">
        <img src="images/logo.svg" class="logo" alt="company logo" />
        <a href="/" class="nav-button">Try It Free</a>
      </nav>
      <section class="hero">
        <div class="hero-detail">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="hero-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="/" class="hero-button">Get Started For Free</a>
        </div>
        <img
          class="hero-img"
          src="images/illustration-mockups.svg"
          alt="hero image"
        />
      </section>
    </main>
  </body>
</html>
